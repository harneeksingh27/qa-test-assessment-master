<div class="card">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">{{character.name}}</h6>

    <div class="row-gender">
      <div class="col-sm-2">Gender:</div>
      <div class="col-sm-10">
        {{character.gender}}
      </div>
    </div>

    <div class="row-birth-year">
      <div class="col-sm-2">Birth year:</div>
      <div class="col-sm-10">
        {{character.birth_year}}
      </div>
    </div>

    <div class="row-eye-color">
      <div class="col-sm-2">Eye color:</div>
      <div class="col-sm-10">
        {{character.eye_color}}
      </div>
    </div>

    <div class="row-skin-color">
      <div class="col-sm-2">Skin color:</div>
      <div class="col-sm-10">
        {{character.skin_color}}
      </div>
    </div>
  </div>
</div>
