<div class="card">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">{{planet.name}}</h6>

    <div class="row-population">
      <div class="col-sm-2">Population:</div>
      <div class="col-sm-10">
        {{planet.population}}
      </div>
    </div>

    <div class="row-climate">
      <div class="col-sm-2">Climate:</div>
      <div class="col-sm-10">
        {{planet.climate}}
      </div>
    </div>

    <div class="row-gravity">
      <div class="col-sm-2">Gravity:</div>
      <div class="col-sm-10">
        {{planet.gravity}}
      </div>
    </div>
  </div>
</div>
